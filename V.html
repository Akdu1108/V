<!DOCTYPE html>
<html>
  <head>
    <title>Square Calculator</title>
  </head>
  <body>
    <h1>Square Calculator</h1>
    <form>
      <label for="number">Enter a number:</label>
      <input type="number" id="number" name="number" step="1" min="1" value="1" required>
      <button type="button" onclick="calculateSquare()">Calculate Square</button>
    </form>
    <p id="result"></p>
    <script>
      function calculateSquare() {
        var numberInput = document.getElementById("number");
        var num = numberInput.value;
        var square = num * num;
        var resultText = "The square of " + num + " is " + square;
        document.getElementById("result").textContent = resultText;
      }
    </script>
  </body>
</html>
